name: Build Plugins

on:
  push:
    branches: [ main ]
    paths:
      - 'plugins/**'
      - 'annotations/**'
      - 'compiler/**'
      - 'buildSrc/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build all plugins
        run: ./gradlew buildAllPlugins --no-daemon
      
      - name: Generate repository index
        run: ./gradlew repo --no-daemon
      
      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            plugins/**/build/outputs/*.iplugin
            repo/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and generate repo
        run: |
          ./gradlew buildAllPlugins --no-daemon
          ./gradlew repo --no-daemon
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          destination_dir: repo
          keep_files: true
